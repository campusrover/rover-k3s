apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clouddesktop-ingress
spec:
  rules:
    - host: "vnc.rpsalas.ros.campusrover.org"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: rpsalas-clouddesktop-service
              port:
                number: 80
    - host: "code.rpsalas.ros.campusrover.org"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: rpsalas-clouddesktop-service
              port:
                number: 8080
