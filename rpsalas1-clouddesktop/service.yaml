apiVersion: v1
kind: Service
metadata:
  name: clouddesktop-service
spec:
  selector:
    app: rpsalas1-clouddesktop-pod
  ports:
    - name: novnc
      protocol: TCP
      port: 80
      targetPort: 80
    - name: code
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: ssh
      protocol: TCP
      port: 2222
      targetPort: 2222
    - name: vnc
      protocol: TCP
      port: 5900
      targetPort: 5900
status:
  loadBalancer: {}
